<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Welcome to chat app</h2>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect',()=>{
                console.log("Connected to server");
            });
            socket.on('disconnect',()=>{
                console.log("Connection from server lost");
            });
        </script>
    </body>
</html>
